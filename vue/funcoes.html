<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <button v-on:click="exibeAlerta">Cloque aqui!!</button>
        <hr>
        <p :style="myStyle">Um texto qualquer</p>
        <button v-on:click="mudaCor">Cloque aqui para mudar a cor!!</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mensagem: "Olá, Vue.js! Meu olá mundo!",
                titulo: "Eiusmod magna labore id excepteur in magna non Lorem sit.",
                listas: [
                    {
                        id: 1,
                        nome: "Genoaro S Jr",
                        idioma: "pt-br"
                    },
                    {
                        id: 2,
                        nome: "Genoaro S Jr 2",
                        idioma: "pt-br 2"
                    },
                    {
                        id: 3,
                        nome: "Genoaro S Jr 3",
                        idioma: "pt-br 3"
                    }
                ],
                verifica: true,
                numero: 4,
                conteudo: "nada",
                myStyle: {
                    color: 'red'
                }
            },

            methods:{
                exibeAlerta: function(){
                    var segundaMensagem = "Essa é uma segnda mensagem!"
                    //refere-se a mensagem do objeto;
                    alert(this.mensagem)
                },

                mudaCor: function(){
                    this.verifica ? this.myStyle = { color: 'red'} : this.myStyle = { color: 'blue'}
                    this.verifica = !this.verifica
                }
            }
        });
    </script>
</body>
</html>
