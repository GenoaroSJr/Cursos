<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul v-for="lista in listas">
            <li>ID: <b>{{lista.id}}</b></li>
            <li>Nome: <b>{{lista.nome}}</b></li>
            <li>Idioma: <b>{{lista.idioma}}</b></li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mensagem: "Olá, Vue.js! Meu olá mundo!",
                titulo: "Eiusmod magna labore id excepteur in magna non Lorem sit.",
                listas: [
                    {
                        id: 1,
                        nome: "Genoaro S Jr",
                        idioma: "pt-br"
                    },
                    {
                        id: 2,
                        nome: "Genoaro S Jr 2",
                        idioma: "pt-br 2"
                    },
                    {
                        id: 3,
                        nome: "Genoaro S Jr 3",
                        idioma: "pt-br 3"
                    }
                ],
                verifica: true,
                numero: 4,
                conteudo: "nada"
            }
        });
    </script>
</body>
</html>
