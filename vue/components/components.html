<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <ul> 
            <header-component
                v-for="todo in todos"
                v-bind:todo="todo"
                v-bind:key="todo.id"
            /> 
        </ul>
    </div>
    
    <script>

        //Vue.component('NOME DO COMPONENT', 'TEMPLATE DO COMPONENT')
        Vue.component(
            'header-component', 
            {
                props: ['todo'],
                template: '<li>{{todo.texto}}</li>'
            }
        );

        var app = new Vue({
            el: '#app',
            data: {
                mensagem: "Olá, Vue.js! Meu olá mundo!",
                todos: [
                    {id: 0, texto: 'Arrumar o quarto'},
                    {id: 1, texto: 'Arrumar o quarto 2'},
                    {id: 2, texto: 'Arrumar o quarto 3'}
                ]
            },
            methods:{
                onLoadPage: function(){
                    alert(this.mensagem)
                },
            },
        });
    </script>
</body>
</html>
